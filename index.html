<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" brain power tic tac increases your focus and strenghten your brain hence increasing your intellegence"
    />
    <meta name="keywords" content="brain, power, tic tac, brain power" />
    <meta name="author" content="Elsie Nagawa" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--- font Awesome and google fonts-->

    <script
      src="https://kit.fontawesome.com/d5664282ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk&family=Noto+Sans+Symbols:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Brain Power Tic Tac</title>
  </head>

  <body>
    <!--Header-->
    <header class="heading">
      <h1>
        <img class="logo" src="assets/images/logo1.1.png" alt="logo" />
      </h1>
      <h1>Brain Power Tic Tac</h1>
    </header>

    <!--option box-->
    <div class="option-box">
      <h2>Please make a choice!</h2>
      <button aria-label="playerX" data-choice="0" class="btn-playerX">
        Player (X)
      </button>
      <button aria-label="playerO" data-choice="1" class="btn-playerO">
        Player (O)
      </button>
    </div>
    <!--game area-->
    <div class="game-area">
      <div class="details">
        <div class="players">
          <span class="Xturn">X-Turn</span>
          <span class="Oturn">O-Turn</span>
        </div>
      </div>
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>

    <!--Results area-->
    <div class="">
      <p class="correct">winner <span id="win">1</span></p>
      <p class="lost">Try again <span id="lost">0</span></p>
    </div>

    <!--Footer area-->

    <script src="assets/js/script.js"></script>
  </body>
</html>

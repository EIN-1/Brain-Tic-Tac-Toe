<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content=" brain power tic tac toe increases your focus and strenghtens your brain hence increasing your intellegence" />
    <meta name="keywords" content="brain power, tic tac toe, tic tac" />
    <meta name="author" content="Elsie Nagawa" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--- Google fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk&family=Noto+Sans+Symbols:wght@300&display=swap"
        rel="stylesheet" />
    <!--- favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <title>Brain Tic Tac Toe</title>
</head>

<body>
    <!--Header-->
    <header>
        <div class="head">
            <div><img class="logo" src="assets/images/logo.png" alt="logo" /></div>
            <div class="heading">
                <h1>Brain Tic Tac Toe</h>
            </div>
        </div>
    </header>

    <!--option box area-->
    <div class="option-box">
        <h2>Please make a choice!</h2>
        <div class="selectOption">
            <button class="btn-playerX" aria-label="playerX" data-choice="0">
                Player (X)
            </button>
            <button class="btn-playerO" aria-label="playerO" data-choice="1">
                Player (O)
            </button>
        </div>
    </div>
    <!--game container area-->
    <div id="game-container" class="hide">
        <div class="details">
            <div class="turns-Container">
                <h3>Whose Turn</h3>
                <div id="playXTab" class="turn align">X</div>
                <div id="playYTab" class="turn align">O</div>
                <div class="slider"></div>
            </div>
        </div>
        <div class="playing-area">
            <div id="boxContainer">
                <div class="cellBox"></div>
                <div class="cellBox"></div>
                <div class="cellBox"></div>
                <div class="cellBox"></div>
                <div class="cellBox"></div>
                <div class="cellBox"></div>
                <div class="cellBox"></div>
                <div class="cellBox"></div>
                <div class="cellBox"></div>
            </div>
        </div>
        <!--winner's box -->
        <div class="won-text-box">
            <h2 class="won-text"></h2>
            <button aria-label="replay" class="btn-replay">Replay</button>
        </div>
    </div>
    <!--Footer area-->
    <footer>
        <div>
            <h4>Game Rules</h4>
            <p>
               <strong>choose X or O. The more you win, the more you increase your brain
                power and focus skill.</strong>
            </p>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>

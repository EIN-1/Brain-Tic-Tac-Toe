<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" brain power tic tac increases your focus and strenghten your brain hence increasing your intellegence"
    />
    <meta name="keywords" content="brain, power, tic tac, brain power" />
    <meta name="author" content="Elsie Nagawa" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--- font Awesome and google fonts-->

    <script
      src="https://kit.fontawesome.com/d5664282ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk&family=Noto+Sans+Symbols:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--- favicon-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <title>Brain Power Tic Tac</title>
  </head>

  <body>
    <!--Header-->
    <header>
        <div class="head">
            <div ><img class="logo" src="assets/images/logo.png" alt="logo"></div>
            <div class="heading"><h1>Brain Power Tic Tac</h1></div>
        </div>
    </header>

    <!--option box area-->
    <section>
    <div class="option-box">
      <h2>Please make a choice!</h2>
      <button aria-label="playerX" data-choice="0" class="btn-playerX">
        Player (X)
      </button>
      <button aria-label="playerO" data-choice="1" class="btn-playerO">
        Player (O)
      </button>
    </div>
    <!--game board area-->
    <div class="game-board">
      <div class="details">
        <div class="players">
          <span class="Xturn">X-Turn</span>
          <span class="Oturn">O-Turn</span>
          <div class="slider"></div>
        </div>
      </div>
      <div class="playing-area">
        <section>
          <span class="box1">O</span>
          <span class="box2">X</span>
          <span class="box3">O</span>
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5">O</span>
          <span class="box6"></span>
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>
        </section>
      </div>
      <!--Results below the game-->
      <div class="score-area">
        <span class="correct">Winner <span id="win">1</span></span>
        <span class="lost">Try again <span id="lost">0</span></span>
      </div>
    </div>

    <!--winner's box -->

    <div class="winner-box">
      <h2>Player X won the game!</h2>
      <button aria-label="replay" class="btn-replay">Replay</button>
    </div>
   </section>
    <!--Footer area-->
     <footer><h3>Game rules</h3>
        <p> choose X or O , the more you win the more you increase your brain power and focus skill.</p>
    </footer>


    <script src="assets/js/script.js"></script>
  </body>
</html>

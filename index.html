<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" brain power tic tac toe increases your focus and strenghtens your brain hence increasing your intellegence"
    />
    <meta name="keywords" content="brain power, tic tac toe, tic tac" />
    <meta name="author" content="Elsie Nagawa" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--- font Awesome and google fonts-->

    <script
      src="https://kit.fontawesome.com/d5664282ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk&family=Noto+Sans+Symbols:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--- favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <title>Tic Tac Toe</title>
  </head>

  <body>
    <!--Header-->
    <header>
      <div class="head">
        <div><img class="logo" src="assets/images/logo.png" alt="logo" /></div>
        <div class="heading"><h1>Tic Tac Toe</h1></div>
      </div>
    </header>

    <!--option box area-->
    <div class="option-box">
      <h2>Please make a choice!</h2>
      <div class="selectOption">
        <button aria-label="playerX" data-choice="0" class="btn-playerX">
          Player (X)
        </button>
        <button aria-label="playerO" data-choice="1" class="btn-playerO">
          Player (O)
        </button>
      </div>
    </div>
    <!--game container area-->
    <div id="game-container">
      <div class="details">
        <div class="turns-Container">
          <h3>Whose Turn</h3>
          <div class="turn align">X</div>
          <div class="turn align">O</div>
          <div class="slider"></div>
        </div>
      </div>
      <div class="playing-area">
        <div id="boxContainer">
          <div cellIndex="0" class="cellBox"></div>
          <div cellIndex="1" class="cellBox"></div>
          <div cellIndex="2" class="cellBox"></div>
          <div cellIndex="3" class="cellBox"></div>
          <div cellIndex="4" class="cellBox"></div>
          <div cellIndex="5" class="cellBox"></div>
          <div cellIndex="6" class="cellBox"></div>
          <div cellIndex="7" class="cellBox"></div>
          <div cellIndex="8" class="cellBox"></div>
        </div>
      </div>
      <!--winner's box -->
      <div class="won-text-box">
        <h2 class="won-text">Player X won!</h2>
        <button aria-label="replay" class="btn-replay">Replay</button>
      </div>
    </div>
    <!--Footer area-->
    <footer>
      <div>
        <h3>Game Rules</h3>
        <p>
          choose X or O. The more you win, the more you increase your brain
          power and focus skill.
        </p>
      </div>
    </footer>
    <script scr="assets/js/script.js"></script>
  </body>
</html>

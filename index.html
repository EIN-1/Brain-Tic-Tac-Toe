<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" brain power tic tac increases your focus and strenghten your brain hence increasing your intellegence"
    />
    <meta name="keywords" content="brain, power, tic tac, brain power" />
    <meta name="author" content="Elsie Nagawa" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--- font Awesome and google fonts-->

    <script
      src="https://kit.fontawesome.com/d5664282ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk&family=Noto+Sans+Symbols:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--- favicon-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <title>Brain Power Tic Tac Toe</title>
  </head>

  <body>
    <!--Header-->
    <header>
        <div class="head">
            <div ><img class="logo" src="assets/images/logo.png" alt="logo"></div>
            <div class="heading"><h1>Brain Power Tic Tac Toe</h1></div>
        </div>
    </header>

    <!--option box area-->s="option-box">

      </button>
      <button aria-label="playerO" data-choice="1" class="btn-playerO">
        Player (O)
      </button>
    </div>
    <!--game board area-->
    <div class="game-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X-Turn</span>
                <span class="Oturn">O-Turn</span>
          <div class="slider"></div>
        </div>
        <div class="playing-area">
            <div class="boxContainer">
                <div cellIndex="0" class="cellBox"></div>
                <div cellIndex="1" class="cellBox"></div>
                <div cellIndex="2" class="cellBox"></div>
                <div cellIndex="3" class="cellBox"></div>
                <div cellIndex="4" class="cellBox"></div>
                <div cellIndex="5" class="cellBox"></div>
                <div cellIndex="6" class="cellBox"></div>
                <div cellIndex="7" class="cellBox"></div>
                <div cellIndex="8" class="cellBox"></div>
            </div>
        </div>
    </div>

    <!--winner's box -->
    <div class="winner-box">
      <div class="won-text">Player <p>X</p>won the game!</div>
      <button aria-label="replay" class="btn-replay">Replay</button>
    </div>
    <!--Footer area-->
    <footer><h3>Game rules</h3>
        <p> choose X or O , the more you win the more you increase your brain power and focus skill.</p>
    </footer>


    <script src="assets/js/script.js"></script>
  </body>
</html>
